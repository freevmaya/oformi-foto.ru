<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="jsa/mootools-core-1.4.5.js" type="text/javascript"></script>
    <script src="jsa/mootools-slider.js" type="text/javascript"></script>
    <script src="jsa/controls/color-panel.js" type="text/javascript"></script>
    <link href="styles-slider.css" rel="stylesheet" />
    
    <script type="text/javascript">
        window.addEvent('domready', function () {
            var cp = new colorPanel(window, $('colorPanel'), {
                change: function(color) {
                    $('setColor').setStyle('color', color).set('text', color);
                } 
            });
            cp.show();
        });
        
    </script>
</head>    
<body>
    <div class="toolPanel" id="colorPanel">
        <div class="advanced slider red">
          <div class="knob"></div>
        </div>
        <div class="advanced slider green">
          <div class="knob"></div>
        </div>
        <div class="advanced slider blue">
          <div class="knob"></div>
        </div>
    </div>
    
    <p>Selected color: <span id="setColor"></span></p>
</body>
