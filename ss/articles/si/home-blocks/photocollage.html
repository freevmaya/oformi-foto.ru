<script type="text/javascript">
    window.addEvent('domready', function() {
        var c = $('pc-container'), ig = c.getElement('img'), t = 0, iz, cz;
        var cf = function() {
            t = (t + 1) % 2;
            ig.setStyle('margin-top', -t * (iz.y - cz.y));
        }
        
        var bl = function() {
            var v = 'visible';
            if (Math.random() < 0.02) v = 'hidden';
            ig.setStyle('visibility', v); 
        }

        ig.addEvent('load', function() {
            iz  = ig.getSize();
            cz  = c.getSize();
            cf(); cf.periodical(<?=$speed * 1000?>);
            bl.periodical(10);
        });
    });
</script>
